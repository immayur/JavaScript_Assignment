<html>
<head>
<title>To Do</title>
<link rel = "stylesheet" href = "css/main.css"></link>

</head>
<body style="background-color:#E9F6C0">
<!--main division -->
<div>
	<div style="height=50px; width=100%;">
	<div align ="center" style="height:50px; width: 50%;" class= "mainbar">
		<a id="task_list" href="#" class= "active">Task List</a> 
		<a id = "scheduleBtn" href="#" >Add Task</a>
	</div>
	</div>
	<div id="list_task">	
	
	<!--listing and sorting-->

		
	<ul class="tasklistmenu">
	  <li class="ul_li"><a id = "sort_priority" class="active" href="#home">Sort with Priority</a></li>
	  <li class="ul_li"><select id="priority_filter" name="Category" style="height:40px; padding: 5px; margin-top:5px;">
			  <option value="High">High</option>
			  <option value="Medium">Medium</option>
			  <option value="Low">Low</option>
			</select><a id="filter" href="#news" style="padding:5px;">Filter</a></li>
	  <li class="ul_li"><input id="get_title" type="text" placeholder="search with title" style="height:25px; padding: 5px; margin-top:5px;"><a id="search_task" href="#contact" style="padding:5px;">Search</a></li>
	  
	</ul>

	
	<div id="listing" style="margin-left:25%;padding:1px 16px;height:1000px;">
		
	</div>
	</div>
	<!--division where fetched tasks are shown-->

		
		
	<!--division where page is loaded for add and view today's tasks-->
	<div  id="content" style="width: 100%" class="content" >
	
	<div id= "fetched_data" style="display:inline">
		</div>
		
	<div id="main_form_div" align="center" style="display:inline">
		<div id="addtask_css" class="form_size" align="center">Add Task.......</div>
		<form id="form_css" class="form_size">
			
		 <div class="row">
     
      <div class="col-75">
        <input type="text" id="title" name="title" placeholder="Add a title..">
      </div>
    </div>
    <div class="row">
      <div >Priority</div>
      <div class="col-75">
        <select id="priority" name="Priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
    </div>
	 <div class="row">
     
      <div class="col-75">
			<select id="category" name="Category">
          <option value="Home">Home</option>
          <option value="Office">Office</option>
          <option value="Friend">Friend</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-75">
        <textarea id="description" name="description" placeholder="Add a description.." style="height:100px"></textarea>
      </div>
    </div>
    <div class="row">
      <input id = "saveBtn" type="submit" value="Save">
    </div>
	</form>	 
	</div>	 
	</div>
	
	
	</div>
	
	
	<!-- code for showing subtasks form -->
	
	<div id="myModal" class="modal">

	  <div class="modal-content">
		<span class="close">&times;</span>
		
		
		<label for="sub_task"><b>Subtask Title</b></label>
		<input type="text" placeholder="Subtask Title" name="sub_title" required>

		<label for="sub_des"><b>Description</b></label>
		<textarea type="textarea" placeholder="Subtask description" name="sub_descriptoion" required></textarea>

		<button id="subBtn" type="submit" class="btn">Save Subtask</button>
		
	  </div>

	</div>
	
	<!--code for showing all subtasks of a task-->
	<div id="subtasks_div">
	</div>
	
	<div id="myModal_task" class="modal_task">

</div>

<script src="js/to_do.js"></script>
<script src="js/selectdata.js"></script>
<script  src="js/jquery.min.js"></script>
<script>

$(document).ready(function(){

  $("#addtask_css").click(function(){
    $("#form_css").slideToggle("slow");
  });
 
});

$(document).ready(function(){

  $("#loaded_css").click(function(){
    $("#loaded_form_css").slideToggle("slow");
  });
 
});

function add_subtask(){
//subtask form
var modal = document.getElementById('myModal');


var span = document.getElementsByClassName("close")[0];


var btnContainer = document.getElementById("fetched_data");
btnContainer.addEventListener("click", function() { modal.style.display = "block"; });

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
}




</script>





</body>


</html>
