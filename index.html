<html>
<head>
<title>To Do</title>
<link rel = "stylesheet" href = "css/main.css"></link>

</head>
<body style="background-color:#E9F6C0">
<!--main division -->
<div>
	<div style="height=50px; width=100%;">
	<div align ="center" style="height:50px; width: 50%;" class= "mainbar">
		<a href="#" class= "active">Lists</a> 
		<a href="#" >Today</a> 
		<a id = "scheduleBtn" href="#" >Scheduled</a>
	</div>
	</div>
	<div>	
	<!--division where fetched tasks are shown-->

		
		
	<!--division where page is loaded for add and view today's tasks-->
	<div  id="content" style="width: 100%" class="content" >
	
	<div id= "fetched_data" style="display:inline">
		</div>
		
	<div id="main_form_div" align="center" style="display:inline">
		<div id="addtask_css" class="form_size" align="center">Add Task.......</div>
		<form id="form_css" class="form_size">
			
		 <div class="row">
     
      <div class="col-75">
        <input type="text" id="title" name="title" placeholder="Add a title..">
      </div>
    </div>
    <div class="row">
      <div >Priority</div>
      <div class="col-75">
        <select id="priority" name="Priority">
          <option value="high">HIGH</option>
          <option value="medium">MEDIUM</option>
          <option value="LOW">LOW</option>
        </select>
      </div>
    </div>
	 <div class="row">
     
      <div class="col-75">
			<select id="category" name="Category">
          <option value="Home">Home</option>
          <option value="Office">Office</option>
          <option value="Friend">Friend</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-75">
        <textarea id="description" name="description" placeholder="Add a description.." style="height:100px"></textarea>
      </div>
    </div>
    <div class="row">
      <input id = "saveBtn" type="submit" value="Save">
	  <input id = "subtaskBtn" type = "submit" value="Subtasks" onclick="open_subtask_form()">
    </div>
	</form>	 
	</div>	 
	</div>
	
	
	</div>
	
	
	<!-- code for showing subtasks -->
	
	<div id="myModal" class="modal">

	  <div class="modal-content">
		<span class="close">&times;</span>
		
		
		<label for="sub_task"><b>Subtask Title</b></label>
		<input type="text" placeholder="Subtask Title" name="sub_title" required>

		<label for="sub_des"><b>Description</b></label>
		<textarea type="textarea" placeholder="Subtask description" name="sub_descriptoion" required></textarea>

		<button id="subBtn" type="submit" class="btn">Save Subtask</button>
		
	  </div>

	</div>

	
</div>

<script src="js/to_do.js"></script>
<script src="js/selectdata.js"></script>
<script  src="js/jquery.min.js"></script>
<script>

$(document).ready(function(){

  $("#addtask_css").click(function(){
    $("#form_css").slideToggle("slow");
  });
 
});

$(document).ready(function(){

  $("#loaded_css").click(function(){
    $("#loaded_form_css").slideToggle("slow");
  });
 
});

function add_subtask(){
//subtask form
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("addtaskBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
}

</script>




</body>


</html>
